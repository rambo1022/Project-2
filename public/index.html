    <script type="text/javascript">

      $("#select-stock").on("click", function (event) {

      function searchStocks(inputStock) {
        //Yahoo Finance Api
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "https://apidojo-yahoo-finance-v1.p.rapidapi.com/stock/get-detail" + "?region=US&lang=en&symbol=" + inputStock,
          "method": "GET",
          "headers": {
            "x-rapidapi-host": "apidojo-yahoo-finance-v1.p.rapidapi.com",
            "x-rapidapi-key": "f1cb5e0899msh07877f4406f9d9ep1d2fe0jsn1279f270ffd5"
          }
        }

        $.ajax(settings).done(function (response) {
          console.log(response.quoteData[inputStock].longName);
          var symbolName = $("<h5>").text(response.quoteData[inputStock].longName);
          var ticker = $("<h5>").text(response.price.symbol);
          ticker.addClass("ST") 
          var symbolPrice = $("<h5>").text(response.quoteData[inputStock].regularMarketPrice.raw);
          var SymbolPriceData = response.quoteData[inputStock].regularMarketOpen.raw;
          var MarketOpen = $("<h5>").text(response.quoteData[inputStock].regularMarketOpen.raw);
          var MarketOpenData = response.quoteData[inputStock].regularMarketOpen.raw;
          var PreviousClose = $("<h5>").text(response.quoteData[inputStock].regularMarketPreviousClose.raw);
          var DailyLow = $("<h5>").text(response.quoteData[inputStock].regularMarketDayLow.raw);
          var DailyHigh = $("<h5>").text(response.quoteData[inputStock].regularMarketDayHigh.raw);
          var Volume = $("<h5>").text(response.quoteData[inputStock].regularMarketVolume.fmt);
          var MarketCap = $("<h5>").text(response.quoteData[inputStock].marketCap.fmt);
          var AverageVolume10 = $("<h5>").text(response.summaryDetail.averageVolume10days.fmt);
          var ForwardPE = $("<h5>").text(response.defaultKeyStatistics.forwardPE.fmt);
          $("#stock-title").html("");
          $("#stock-title").append(symbolName);
          $("#stock-price").html("");
          $("#stock-price").append(symbolPrice);
          $("#stock-Open").html("");
          $("#stock-Open").append(MarketOpen);
          $("#stock-PrevClose").html("");
          $("#stock-PrevClose").append(PreviousClose);
          $("#stock-DailyLow").html("");
          $("#stock-DailyLow").append(DailyLow);
          $("#stock-DailyHigh").html("");
          $("#stock-DailyHigh").append(DailyHigh);
          $("#stock-Volume").html("");
          $("#stock-Volume").append(Volume);
          $("#stock-MarketCap").html("");
          $("#stock-MarketCap").append(MarketCap);
          $("#stock-AvgVolume").html("");
          $("#stock-AvgVolume").append(AverageVolume10);
          $("#stock-FPE").html("");
          $("#stock-FPE").append(ForwardPE);
          console.log(ticker)
          if (SymbolPriceData > MarketOpenData) {
            console.log("GREEN")
            $("#stock-price").addClass("Green")
          } else {
            console.log("RED")
            $("#stock-price").addClass("Red")
          }
        });
      }

      //Newsfeed
      function Newsfeed(inputStock) {
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "https://apidojo-yahoo-finance-v1.p.rapidapi.com/stock/v2/get-newsfeed?category=" + inputStock + "&region=US",
          "method": "GET",
          "headers": {
            "x-rapidapi-host": "apidojo-yahoo-finance-v1.p.rapidapi.com",
            "x-rapidapi-key": "f1cb5e0899msh07877f4406f9d9ep1d2fe0jsn1279f270ffd5"
          }
        }
        // Sorting and organizing the data into arrays
        $.ajax(settings).done(function (response) {
          console.log(response);
          var news = Array.from(response.items["result"]);
          console.log(news)
          var newstitles = [];
          var newslinks = [];
          var newspublishers = [];
          var newspublishdate = [];
          for (var i = 0; i < 6; i++) {
            var CardTitle = $("#card-title");
            var newsTitle = news[i]['title']
            var newsLink = news[i]['link']
            var newsPublisher = news[i]['publisher'];
            newstitles.push(newsTitle)
            newslinks.push(newsLink)
            console.log(newsPublisher)
            FaviFinder(newsPublisher, newspublishers)
          }
          // Deletes any previous information on any of the cards. 
          for (var i = 0; i < 6; i++) {
            $('#card-news-title' + i).text("")
            $("#card-news-link" + i).attr("href", "")
            $("#card-publish-date" + i).text("")
            $("#card-Logo" + i).attr("src", "");
            console.log(i)
            if (i === 5) {
              console.log("I EQUAL 5")
              OtherLoops()
            }
          }
          // Appends Data from Yahoo's API(arrays) to the Cards
          function OtherLoops() {
            console.log("OtherLoops Workin")
            for (var i = 0; i < newstitles.length; i++) {
              $('#card-news-title' + i).append(newstitles[i]).text;
              console.log(i, "Working")
              console.log(newstitles[i])
            }
            for (var i = 0; i < newslinks.length; i++) {
              $("#card-news-link" + i).attr("href", newslinks[i]);
            }
            for (var i = 0; i < newspublishdate.length; i++) {
              $("#card-publish-date" + i).append(newspublishdate[i]);
              console.log(newspublishdate)
            }
          }
        });
      }

      //Favicon Finder
      function FaviFinder(newsPublisher, newspublishers) {
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "https://faviconfinder.p.rapidapi.com/faviconurl/?url=https://www." + newsPublisher + ".com",
          "method": "GET",
          "headers": {
            "x-rapidapi-host": "faviconfinder.p.rapidapi.com",
            "x-rapidapi-key": "f1cb5e0899msh07877f4406f9d9ep1d2fe0jsn1279f270ffd5"
          }
        }
        $.ajax(settings).done(function (response) {
          var Favicon = response.favicon_url
          newspublishers.push(Favicon)
          for (var i = 0; i < newspublishers.length; i++) {
            $("#card-Logo" + i).attr("src", newspublishers[i]);
            console.log(newspublishers)
            console.log(Favicon)
          }
        });
      }
